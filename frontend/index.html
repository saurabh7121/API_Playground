<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Profile-Playground</title>
    <style>
        /* Modern Dark Theme Variables */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #141414;
            --border: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Basic Reset & Layout */
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            line-height: 1.6;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 60px 20px;
        }

        /* Minimal Header & Search */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 12px;
        }

        #searchInput {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #searchInput:focus {
            border-color: #555;
        }

        #searchButton {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #searchButton:hover {
            opacity: 0.9;
        }

        /* Typography & Structure */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-top: 50px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        p {
            color: var(--text-secondary);
            margin: 10px 0;
        }

        strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Skills Pills */
        #profile-skills {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #profile-skills li {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* --- STYLED PROJECT & WORK CONTENT --- */
        #profile-projects, #profile-work {
            display: grid;
            gap: 20px;
        }

        /* Styling links INSIDE Projects and Work divs */
        #profile-projects a, #profile-work a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: transparent;
        }

        #profile-projects a:hover, #profile-work a:hover {
            background: var(--text-primary);
            color: var(--bg-body);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Links Section (Bottom) */
        #profile-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        #profile-links a {
            display: inline-block;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* GitHub Specific Styling */
        #github-link {
            background: var(--text-primary) !important;
            color: var(--bg-body) !important;
            border-color: var(--text-primary) !important;
        }

        #github-link:hover {
            background: transparent !important;
            color: var(--text-primary) !important;
        }

        #linkedin-link:hover, #portfolio-link:hover {
            border-color: #555;
            background: #1a1a1a;
        }

    </style>
</head>
<body>

    <main>
        <header>
            <h1>My Profile</h1>
            <nav>
                <input type="text" id="searchInput" placeholder="Search skills or projects...">
                <button id="searchButton">Search</button>
            </nav>
        </header>

        <section id="profile-details">
            <h2>About Me</h2>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Education:</strong> <span id="profile-education"></span></p>

            <h3>Skills</h3>
            <ul id="profile-skills"></ul>

            <h3>Projects</h3>
            <div id="profile-projects">
                </div>

            <h3>Work Experience</h3>
            <div id="profile-work"></div>

            <h3>Links</h3>
            <ul id="profile-links">
                <li><a id="github-link" href="#" target="_blank">GitHub</a></li>
                <li><a id="linkedin-link" href="#" target="_blank">LinkedIn</a></li>
                <li><a id="portfolio-link" href="#" target="_blank">Portfolio</a></li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
